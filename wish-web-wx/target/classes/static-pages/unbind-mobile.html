<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>解绑手机号</title>
  <style type="text/css">
    body {
      font-size: 62.5%;
      margin: 0;
      padding: 20rem 5rem 0rem 5rem;
    }

    a {
      color: #53B157;
      text-decoration: underline;
    }

    .label-group {
      border-bottom: 1px solid #72C075;
      padding-bottom: 1rem;
      margin-bottom: 3rem;
      font-size: 2rem;
    }

    .label-group label {
      display: inline-block;
      width: 5rem;
      height: 5rem;
      vertical-align: bottom;
    }

    .label-group input {
      width: 20rem;
      height: 5rem;
      font-size: 2.3rem;
      border: none;
      padding: 0 1rem;
    }

    .label-group input:focus{
      border: none;
      outline: hidden;
    }

    .error-message {
      color: red;
      padding-left: 3rem;
      background: url('../../webapp/images/error.png') no-repeat left center;
      display: none;
      margin: 1rem 0 1rem 6.5rem;
      font-size: 2rem;
    }

    .mobile-num label {
      background: url('../../webapp/images/mobile.png') no-repeat center center;
    }

    .verification-num label {
      background: url('../../webapp/images/verification.png') no-repeat center center;
    }

    .button-group {
      width: 100%;
      height: auto;
      margin: 7rem 0;
      clear: both;
    }

    .button-group .submit {
      width: 100%;
      background: #4CB050;
      color: #fff;
      height: auto;
      border: none;
      padding: 2rem;
      font-size: 2.6rem;
    }
  </style>
</head>
<body>
<section class="main-content">
  <form method="post" action="/">
    <div class="label-group mobile-num">
      <label> </label>
      <input class="text-input" name="mobileNum" type="text"/>
      <b class="error-message">请输入正确的手机号</b>
    </div>
    <div class="label-group verification-num">
      <label> </label>
      <input class="text-input" name="verificationNum" type="text" placeholder="请输入验证码"/>
      <a href="#">获取验证码</a>
    </div>
    <b class="error-message" style="display: block">验证码错误</b>
    <div class="button-group">
      <button class="submit" type="submit">提交</button>
    </div>
  </form>
</section>
</body>
</html>
