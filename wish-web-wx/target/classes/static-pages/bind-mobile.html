<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>手机号码验证</title>
  <style type="text/css">
    body {
      font-size: 62.5%;
      margin: 0;
      padding: 5rem 5rem 0rem 5rem;
    }

    a {
      color: #53B157;
      text-decoration: underline;
    }

    .label-group {
      border-bottom: 1px solid #72C075;
      padding-bottom: 1rem;
      margin-bottom: 3rem;
      font-size: 2rem;
    }

    .label-group label {
      display: inline-block;
      width: 5rem;
      height: 5rem;
      vertical-align: bottom;
    }

    .label-group input {
      width: 20rem;
      height: 5rem;
      font-size: 2.3rem;
      border: none;
      padding: 0 1rem;
    }

    .label-group input:focus {
      border: none;
      outline: hidden;
    }

    .error-message {
      color: red;
      padding-left: 3rem;
      background: url('../../webapp/images/error.png') no-repeat left center;
      display: none;
      margin: 1rem 0 1rem 6.5rem;
      font-size: 2rem;
    }

    .mobile-num label {
      background: url('../../webapp/images/mobile.png') no-repeat center center;
    }

    .verification-num label {
      background: url('../../webapp/images/verification.png') no-repeat center center;
    }

    .button-group {
      width: 100%;
      height: auto;
      margin: 7rem 0;
      clear: both;
    }

    .button-group .submit {
      width: 100%;
      background: #4CB050;
      color: #fff;
      height: auto;
      border: none;
      padding: 2rem;
      font-size: 2.6rem;
    }

    .flag-wrapper {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 8rem;
    }

    .flag-wrapper .image {
      display: block;
      width: 184px;
      height: 174px;
      margin: 3rem auto;
      background: url('../../webapp/images/bind-mobile.png') no-repeat center center;
    }

    /**遮罩层*/
    .shade {
      width: 100%;
      min-height: 700px;
      height: 110%;
      background: #000;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 9999;
      width: calc(100% + 4rem);
    }

    .mytip {
      width: 34rem;
      height: auto;
      left: 50%;
      top: 29%;
      margin-left: -19rem;
      background: #fff;
      line-height: 3rem;
      position: absolute;
      z-index: 10000;
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      color: #fff;
      opacity: 0;
      background: #000;
    }

    .mytip .content {
      font-size: 2rem;
      text-align: left;
    }
  </style>
</head>
<body>
<section class="main-content">
  <div class="flag-wrapper">
    <div class="image"></div>
    <b>请绑定检测服务信息登记表上的手机号</b>
  </div>
  <form method="post" action="/">
    <div class="label-group mobile-num">
      <label> </label>
      <input class="text-input" name="mobileNum" type="text" data-rule="mobile"/>
      <b class="error-message">请输入正确的手机号</b>
    </div>
    <div class="label-group verification-num">
      <label> </label>
      <input class="text-input" name="verificationNum" type="text" placeholder="请输入验证码" data-rule="verification"/>
      <a href="#">获取验证码</a>
    </div>
    <div class="button-group">
      <button class="submit" type="submit">提交</button>
    </div>
  </form>
</section>
<script src="jquery.js"></script>
<script type="text/javascript" src="../../webapp/viewjs/common/common.js"></script>
<script>

  $(function () {
    alerttip("请输入正确的短信验证码");
    validator.init();
  });

</script>
</body>
</html>
