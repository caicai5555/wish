<script type="text/javascript" src="../jquery.js"></script>
<script>
  var elemList = $('.report-box-list li');
  $(function () {
    elemList.each(function (v, e) {
      var ddElem, color;
      ddElem = elemList.eq(v).find('dd');
      for (var n = 0; n < v; n++) {
        if (v < 3) {
          color = 'green';
        } else if (v == 3) {
          color = 'orange';
        } else {
          color = 'red';
        }
        ddElem.eq(n).css('background', color);

    });
